<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dribble</title>
    <!-- <meta name="description" content="Frontend starter kit description" /> -->
    <!-- <meta name="keywords" content="frontend web development" /> -->
    <link rel="stylesheet" href="dest/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <button class="btn btn--round"></button>
        <span class="logo__text">Wando</span>
      </div>
      <ul class="navbar__menus">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Portfolio</li>
        <li>News</li>
        <li>Contact</li>
        <li>Image</li>
      </ul>
      <div class="navbar__options">
        <button class="btn btn--rectangular btn--sign-in">
          Sign In
        </button>
        <button class="btn btn--round">
          Search
        </button>
        <button class="btn btn--round">
          Add
        </button>
      </div>
    </nav>
    <div class="main">
      <div class="content">
        <ul class="content__items">
          <li>Product Design</li>
          <li>Web Design</li>
          <li>Game Design</li>
        </ul>
        <h1 class="content__title">Creative Agency</h1>
        <div class="content__buttons">
          <button class="btn btn--rectangular">Get A Quote</button>
          <button class="btn btn--round">
            Play
          </button>
        </div>
      </div>
      <div class="main__background"></div>
    </div>
  </body>
</html>
